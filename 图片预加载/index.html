<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片预加载之无序加载</title>

    <style>
        a {
            text-decoration: none;
        }
        .box {
            text-align: center;
        }

        .btn {
            display: inline-block;
            height: 30px;
            line-height: 30px;
            border: 10px solid #ccc;
            background-color: #fff;
            padding: 0 10px;
            margin-right: 50px;
            color: #333;
        }

        .btn:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="http://img.tuku.cn/file_thumb/201504/m2015041617184681.jpg" alt="" id="img">
        <p>
            <a href="javascript::" class="btn" data-control="pev">上一页</a>
            <a href="javascript::" class="btn" data-control="next">下一页</a>
        </p>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
    <script>
        imgs = [
            "http://img.tuku.cn/file_thumb/201504/m2015041617184681.jpg",
            "http://img.tuku.cn/file_thumb/201504/m2015041617184549.jpg",
            "http://img.tuku.cn/file_thumb/201504/m2015041617184444.jpg",
            "http://img.tuku.cn/file_thumb/201504/m2015041617184256.jpg",
            "http://img.tuku.cn/file_thumb/201504/m2015041617184092.jpg"
        ];
        var index = 0;
        var len = imgs.length;
        $('.btn').on('click', function () {
            if ($(this).data('control')==='prev') {
                /*  相当于
                 *  index--
                 *  if(index<0){
                 *      index=0
                 *  }
                 */
                index = Math.max(0, --index);
            } else {
                index = Math.min(len - 1, ++index);
            }
            document.title = (index + 1) + '/' + len;
            $("#img").attr("src", imgs[index]);
        })
    </script>
</body>

</html>
