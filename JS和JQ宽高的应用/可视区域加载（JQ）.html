<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可视区域加载（JQ）</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <style>
        img {
            width: 100%;
            height: 100%;
            margin-bottom: 30px;
            min-height: 400px;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <img lazyload="http://img.tuku.cn/file_thumb/201504/m2015041617184549.jpg" src="">
    <img lazyload="http://img.tuku.cn/file_thumb/201504/m2015041617184444.jpg" src="">
    <img lazyload="http://img.tuku.cn/file_thumb/201504/m2015041617184256.jpg" src="">
    <img lazyload="http://img.tuku.cn/file_thumb/201504/m2015041617184092.jpg" src="">
    <img lazyload="http://img.tuku.cn/file_thumb/201504/m2015041617184681.jpg" src="">

    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script>
        var $img=$('img');
        var clients = $(window).height();
        function lazyload() {
            $img.each(function (index) { 
                console.log($(window).scrollTop());
                if(clients + $(window).scrollTop()>=$(this).offset().top){
                    if ($(this).attr("src") == "") {
                        $(this).attr("src",$(this).attr("lazyload"))
                    }  
                }
             });
        }
        $(window).on("load", lazyload()).on("scroll",lazyload);
        
    </script>
</body>

</html>
