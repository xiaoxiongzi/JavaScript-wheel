<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>滚动到底部加载</title>
    <style>
        .scrolldiv {
            width: 500px;
            height: 400px;
            margin: 1000px auto 100px auto;
            background-color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="scrolldiv"></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script>
        function scrollBottomOrTop(params) {
            //$(window).height()代表浏览器当前可视区域的大小
            var clients = $(window).height();
            //$(document).height()代表整个文档的高度
            var wholeHeight = $(document).height();
            //相同的效果,但是$(window).scrollTop()被所有浏览器支持
            var  scrollTop= $(window).scrollTop();
            if (clients + scrollTop >= wholeHeight) {
                alert("我已经滚动到底部了！");
            }
            if (scrollTop == 0) {
                alert("我已经滚动到顶部了！");
            }
        }
        window.onscroll=scrollBottomOrTop;
    </script>
</body>

</html>
