<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>可视区域加载（JavaScript）</title>
    <style>
        img {
            width: 100%;
            height: 100%;
            margin-bottom: 30px;
            min-height: 400px;
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <img lazyload="http://image5.tuku.cn/wallpaper/Landscape%20Wallpapers/8294_2560x1600.jpg" src="">
    <img lazyload="http://www.deskcar.com/desktop/fengjing/2011722123730/1.jpg" src="">
    <img lazyload="http://www.33lc.com/article/UploadPic/2012-8/20128181071010672.jpg" src="">
    <img lazyload="http://www.bbra.cn/Uploadfiles/imgs/2016/11/02/tu2/001.jpg" src="">
    <img lazyload="http://www.ctskyril.com/Public/article/2015-05-29/556812ea53938_thumb.jpg" src="">
    <img lazyload="http://www.doudouxitong.net/uploads/allimg/151221/1-15122114433V39.jpg" src="">
    <img lazyload="http://d.5857.com/zirfengg_141208/001.jpg" src="">
    <img lazyload="http://pic1.win4000.com/wallpaper/4/53fee27a01094.jpg" src="">
    <script>
        var imgObj = document.getElementsByTagName("img");
        var arrNew = Array.from(imgObj);
        //可视区域高度
        var clients = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        window.onload = lazyload();

        function lazyload() {
            arrNew.forEach(function (val) {
                if (val.getBoundingClientRect().top < clients) {
                    if (val.getAttribute("src") == "") {
                        val.src = val.getAttribute("lazyload");
                    }
                }
            })
        }
        window.onscroll = lazyload;
    </script>
</body>

</html>
